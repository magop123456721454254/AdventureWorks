name: AdventureWorks CI
permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: üß© Build & analyze .NET API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AdventureWorksAPI

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run code analysis
        run: dotnet build --no-incremental -warnaserror

      - name: Run tests
        run: dotnet test --no-build --verbosity normal

  frontend:
    name: üåê Build & Lint Next.js
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: adventureworks-ui/package-lock.json

      # 3. Install frontend dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: adventureworks-ui

      # 4. Lint frontend code (optional)
      - name: Lint frontend
        run: npm run lint --if-present
        working-directory: adventureworks-ui

      # 5. Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: adventureworks-ui
